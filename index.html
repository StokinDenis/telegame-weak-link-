<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
    <title>Слабое звено</title>
</head>
<body>
    <embed src="sound/slaboe-zveno-raund.mp3" autostart="true" hidden="true" loop="true" width="300" height="65"
   > </embed>
    <div class="main">
       <div class="position-money">
        <p class="money">500</p>
        <p class="money">400</p>
        <p class="money">300</p>
        <p class="money">200</p>
        <p class="money">100</p>
        <p class="money">50</p>
        <p class="money">20</p>
        <p class="money">10</p>
        <div class="position-bank">
            <div>
            <p class="bank">БАНК</p>
            <p class="sumBank">0</p> 
            </div>
            <div class="positionMainbank">
                <p class="bank">ГЛАВНЫЙ БАНК</p>
                <p class="sumMainBank">0</p> 
               
            </div>
        </div>
        
      </div>
        <div class="position-timer">
          
           <div class="timer">
            0 cекунд
           </div>
           <div class="start-position"> 
           <button class="button-start" id="start">Стат</button>
           </div>
        </div>
    </div>
    <div class="control-button">
      
        <button class="button-true">правильно</button>
        <button class="button-bank">в банк</button>
        <button class="button-false">не правильно</button>
       </div>
       
    <script src="index.js"></script>
</body>
</html>
